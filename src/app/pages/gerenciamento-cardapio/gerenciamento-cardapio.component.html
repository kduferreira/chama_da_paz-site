<div class="container_ger-cardapio">
    <div class="nova_categoria">
      <button (click)="openPopupCategoria()">Adicionar nova Categoria</button>
    </div>
  
    <div *ngFor="let categoria of categorias; let catIndex = index">
      <div class="categoria">
        <div class="header">
          <h2>{{categoria.nome}}</h2>
          <div class="botoes">
            <!-- Switch de Categoria -->
            <button (click)="openPopupItem(categoria.idCardapio)">Adicionar um item</button>
            <div class="switch categoriaSwitchButton">
              <input 
                type="checkbox" 
                [id]="'switch-cat-' + catIndex" 
                [checked]="categoria.status" 
                (change)="mudarStatusCategoria(categoria.idCardapio)"
              
              />
              <label [for]="'switch-cat-' + catIndex">Toggle Categoria</label>
            </div>
  
            <!-- Botão de Adicionar Item -->
          </div>
        </div>
  
        <table class="tabela">
          <thead class="cabecario">
            <tr>
              <th>Imagem</th>
              <th>Item</th>
              <th>Descrição</th>
              <th>Status</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of categoria.itens; let itemIndex = index">
              <td class="imgItem">
                <img src="{{item.urlImagem}}" alt="">
              </td>
              <td>{{item.nome}}</td>
              <td>{{item.descricao}}</td>
              <td>  
                <!-- Switch de Item -->
                <div class="switch">
                  <input 
                    type="checkbox" 
                    [id]="'switch-item-' + catIndex + '-' + itemIndex" 
                    [checked]="item.status" 
                    (change)="mudarStatusItem(item.idItem)"
                  />
                  <label [for]="'switch-item-' + catIndex + '-' + itemIndex">Toggle Item</label>
                </div>
              </td>
              <td>R$ {{item.preco | number: '1.2-2'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
